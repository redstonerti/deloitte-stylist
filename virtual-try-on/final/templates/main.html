<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ai stylist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .outfit-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .outfit-category {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .outfit-category:hover {
            transform: translateY(-5px);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            text-transform: capitalize;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .item-card {
            text-align: center;
        }

        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .item-source {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .shop-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .outfit-container {
                grid-template-columns: 1fr;
            }
        }
        /* Post-Search Results Styling */

.outfit-results {
    text-align: center;
    margin-bottom: 30px;
}

.outfit-results h2 {
    color: white;

}

.outfit-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

}

.item-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-align: center;
}

.item-card:hover {
    transform: translateY(-5px);

.item-card h3 {

.item-content img {

}

.item-content img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.item-info h4 {
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
    line-height: 1.4;
}

.item-info .price {
    font-size: 1.3rem;
    font-weight: 700;
    color: #667eea;
    margin-bottom: 10px;
}

.item-info .source {
    font-size: 0.9rem;

}

.item-info .rating {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 15px;
    font-weight: 500;
}

.view-item-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-block;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 0.9rem;
}

.view-item-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    text-decoration: none;
}

.no-item {
    text-align: center;
    padding: 20px;
}

.no-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
    opacity: 0.6;
    filter: grayscale(1);
}

.no-item p {
    color: #666;
    font-style: italic;
    font-size: 1rem;
}

.error-message {
    background: rgba(255, 255, 255, 0.95);
    border: 2px solid rgba(255, 107, 107, 0.3);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.error-message h3 {
    color: #ff6b6b;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.error-message p {
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 20px;
    line-height: 1.5;
}

.retry-btn {
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.retry-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
}

/* Responsive adjustments for post-search results */
@media (max-width: 768px) {
    .outfit-results h2 {
        font-size: 2rem;
    }
    
    .outfit-grid {
        grid-template-columns: 1fr;
    }
    
    .item-card {
        padding: 20px;
    }
    
    .item-content img {
        height: 200px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Your Ai Stylist</h1>
            <p>Discover your perfect outfit with AI-powered style recommendations</p>
        </div>

        <div class="form-container">
            <form id="fashionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="style">Style</label>
                        <select id="style" name="style" required>
                            <option value="">Choose Style</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                            <option value="dressy">Dressy</option>
                            <option value="streetwear">Streetwear</option>
                            <option value="sporty">Sporty</option>
                            <option value="bohemian">Bohemian</option>
                            <option value="preppy">Preppy</option>
                            <option value="artsy">Artsy</option>
                            <option value="vintage">Vintage</option>
                            <option value="minimalist">Minimalist</option>
                            <option value="edgy">Edgy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mood">Mood</label>
                        <select id="mood" name="mood" required>
                            <option value="">Choose Mood</option>
                            <option value="calm">Calm</option>
                            <option value="romantic">Rommantic</option>
                            <option value="gloomy">Gloomy</option>
                            <option value="nostalgic">Nostalgic</option>
                            <option value="mysterious">Mysterious</option>
                            <option value="saucy">Saucy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Era">Era</label>
                        <select id="Era" name="Era" required>
                            <option value="">Choose Era</option>
                            <option value="Victorian">Victorian</option>
                            <option value="20's">20's</option>
                            <option value="70's">70's</option>
                            <option value="00's">00's</option>
                            <option value="modern">_</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="season">Season</label>
                        <select id="season" name="season" required>
                            <option value="">Choose Season</option>
                            <option value="spring">Spring</option>
                            <option value="summer">Summer</option>
                            <option value="fall">Fall</option>
                            <option value="winter">Winter</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Choose Gender</option>
                            <option value="women">Female</option>
                            <option value="men">Male</option>
                        </select>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="search-btn" id="searchBtn">
                        Find My Outfit
                    </button>
                </div>
            </form>
        </div>

        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Finding your perfect outfit...</p>
        </div>

        <div id="outfitContainer" class="outfit-container"></div>
    </div>

    <script>
 // Fashion Finder API Integration Script

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('fashionForm');
    const loadingContainer = document.getElementById('loadingContainer');
    const outfitContainer = document.getElementById('outfitContainer');
    const searchBtn = document.getElementById('searchBtn');

    // API Configuration
    const API_BASE_URL = 'http://localhost:5000'; // Adjust this to your Flask app URL

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(form);
        const preferences = {
            style: formData.get('style'),
            mood: formData.get('mood'),
            Era: formData.get('Era'),
            season: formData.get('season'),
            gender: formData.get('gender')
        };

        // Validate form
        if (!validateForm(preferences)) {
            alert('Please fill in all fields');
            return;
        }

        // Show loading state
        showLoading();

        try {
            // Make API request
            const outfit = await fetchOutfit(preferences);
            
            // Display results
            displayOutfit(outfit);
        } catch (error) {
            console.error('Error fetching outfit:', error);
            showError('Failed to fetch outfit recommendations. Please try again.');
        } finally {
            hideLoading();
        }
    });

    function validateForm(preferences) {
        return Object.values(preferences).every(value => value && value.trim() !== '');
    }

    async function fetchOutfit(preferences) {
        const response = await fetch(API_BASE_URL + '/api/outfit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(preferences)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
    }

    function showLoading() {
        loadingContainer.style.display = 'block';
        outfitContainer.innerHTML = '';
        searchBtn.disabled = true;
        searchBtn.textContent = 'Searching...';
    }

    function hideLoading() {
        loadingContainer.style.display = 'none';
        searchBtn.disabled = false;
        searchBtn.textContent = 'Find My Outfit';
    }

    function displayOutfit(outfit) {
        if (!outfit || Object.keys(outfit).length === 0) {
            showError('No outfit recommendations found. Please try different preferences.');
            return;
        }

        const outfitHTML = `
            <div class="outfit-results">
                <h2>Your Perfect Outfit</h2>
                <div class="outfit-grid">
                    ${createItemCard('Top', outfit.top)}
                    ${createItemCard('Bottom', outfit.bottom)}
                    ${createItemCard('Shoes', outfit.shoes)}
                    ${createItemCard('Accessories', outfit.accessories)}
                </div>
            </div>
        `;

        outfitContainer.innerHTML = outfitHTML;
        outfitContainer.style.display = 'block';
    }

    function createItemCard(category, item) {
        if (!item) {
            return `
                <div class="item-card">
                    <h3>${category}</h3>
                    <div class="no-item">
                        <img src="https://via.placeholder.com/200x200?text=No+${category}" alt="No ${category} found">
                        <p>No ${category.toLowerCase()} found</p>
                    </div>
                </div>
            `;
        }

        return `
            <div class="item-card">
                <h3>${category}</h3>
                <div class="item-content">
                    <img src="${item.image || 'https://via.placeholder.com/200x200?text=No+Image'}" 
                         alt="${item.title}" 
                         onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                    <div class="item-info">
                        <h4>${item.title}</h4>
                        <p class="price">${item.price}</p>
                        <p class="source">${item.source}</p>
                        ${item.rating ? `<p class="rating">Rating: ${item.rating}</p>` : ''}
                        <a href="${item.link}" target="_blank" class="view-item-btn">
                            View Item
                        </a>
                    </div>
                </div>
            </div>
        `;
    }

    function showError(message) {
        outfitContainer.innerHTML = `
            <div class="error-message">
                <h3>Oops! Something went wrong</h3>
                <p>${message}</p>
                <button onclick="location.reload()" class="retry-btn">Try Again</button>
            </div>
        `;
        outfitContainer.style.display = 'block';
    }
});
    </script>
</body>
</html>
